<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action d-flex" *ngFor="let recipe of recipes">
                <div class="col-lg-8">
                    <div class="w-100 justify-content-between">
                        <h5 class="mb-1">{{recipe.name}}</h5>
                    </div>
                    <p class="mb-1">{{recipe.description}}</p>
                </div>
                <div class="col-lg-4 text-end">
                    <img src="{{recipe.imagePath}}" alt="" class="img-responsive" style="max-height:50px">
                </div>
            </a>
        </div>
        <app-recipe-item></app-recipe-item>
    </div>
</div>
